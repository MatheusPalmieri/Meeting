<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title Page -->
    <title>Criar Reunião</title>

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon" />

    <!-- Link Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <section class="card" id="card">
        <div class="content">
          <!-- Tab Navigation -->

          <nav class="tab-navigation">
            <div>
              <input type="radio" name="tab" id="tabCreate" checked />
              <label for="tabCreate">create</label>
            </div>

            <div>
              <input type="radio" name="tab" id="tabRecent" />
              <label for="tabRecent">recent</label>
            </div>
          </nav>

          <!-- Card -->

          <article class="generator" id="generator">
            <!-- Generator Link -->
            <form id="form" class="form" autocomplete="off">
              <input
                aria-label="Campo nome reunião"
                type="text"
                name="name"
                id="nameMeeting"
                class="name-meeting"
                value
                title="Nome da reunião não deve conter qualquer um destes caracteres: ?. &, :, ', &quot;, %, #."
                placeholder="ReuniãoFG"
              />

              <input
                type="submit"
                id="buttonSubmit"
                class="input-button"
                value="Gerar Link"
              />
            </form>
          </article>

          <!-- Recent -->

          <article class="recent" id="recent">
            <table>
              <thead>
                <tr>
                  <th>Nome da Reunião</th>
                  <th>Data</th>
                  <th>Link</th>
                </tr>
              </thead>
              <tbody id="tbodyRecent"></tbody>
            </table>
          </article>

          <!-- Result Link -->

          <article class="generated-link" id="generatedLink">
            <input
              type="text"
              name="name"
              id="linkResult"
              class="name-meeting link-result"
              value
              readonly
            />

            <!-- Open Meeting -->
            <a
              href=""
              target="_blank"
              rel="noopener noreferrer"
              id="openLinkMeeting"
              class="button-link"
              >Abrir Reunião</a
            >
            <!-- Copy -->
            <button id="copyLinkMeeting" class="button">Copiar Link</button>
            <!-- New Link -->
            <button id="newLinkMeeting" class="button">Criar novo link</button>
          </article>
        </div>
      </section>

      <footer class="footer">
        <p id="footer">
          <!-- inject for js -->
        </p>
      </footer>
    </main>

    <!-- Scripts -->
    <script src="javascript/tabNavigation.js"></script>
    <script src="javascript/functionButtons.js"></script>
    <script src="javascript/generatorLink.js"></script>
    <script src="javascript/recent.js"></script>
    <script src="javascript/footer.js"></script>
  </body>
</html>
