<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title Page -->
    <title>Criar Reunião</title>

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">

    <!-- Link Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <section class="card" id="card">

            <!-- Card -->

            <div class="content">

                <h1 class="title">Prepare-se para sua Reunião.</h1>

                <!-- Generator Link -->
                
                <article class="generator" id="generator">
                    <form id="form" class="form" autocomplete="off">
                        <input
                            aria-label="Campo nome reunião"
                            type="text" name="name" id="nameMeeting" class="name-meeting" value 
                            title="Nome da reunião não deve conter qualquer um destes caracteres: ?. &, :, ', &quot;, %, #." placeholder="ReuniãoFG"
                        >

                        <input type="submit" id="buttonSubmit" class="button" value="Gerar Link de Reunião">
                    </form>
                </article>

                <!-- Result Link -->

                <article class="generated-link" id="generatedLink">
                    <input type="text" name="name" id="linkResult" class="name-meeting link-result" value readonly>

                    <!-- Open Meeting -->
                    <a href="" target="_blank" rel="noopener noreferrer" id="openLinkMeeting" class=" button-link">Abrir Reunião</a>
                    <!-- Copy -->
                    <button id="copyLinkMeeting" class="button">Copiar Link</button>
                    <!-- New Link -->
                    <button id="newLinkMeeting" class="button">Criar novo link</button>
                    <!-- <a href="index.html" rel="noopener noreferrer" id="newLinkMeeting" class=" button-link">Criar novo link</a> -->
                </article>

            </div>
        </section>

        <section class="recents">
            <article>
                <table>
                    <thead>
                      <tr>
                        <th>Ultimas Reuniões</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Reunião TI</td>
                        <td>01/09/2022</td>
                      </tr>
                    </tbody>
                  </table>
            </article>
        </section>

        <footer class="footer">
            <p id="footer">
                <!-- inject for js -->
            </p>
        </footer>
    </main>

    <!-- Scripts -->
    <script src="javascript/generatorLink.js"></script>
    <script src="javascript/functionButtons.js"></script>
    <script src="javascript/historic.js"></script>
    <script src="javascript/footer.js"></script>

</body>
</html>
