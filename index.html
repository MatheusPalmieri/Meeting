<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title Page -->
    <title>Reuniões</title>

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon" />

    <!-- Link Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <section class="card" id="card">
        <!-- Tab Navigation -->
        <nav class="tab" id="tab">
          <div class="nav-tab">
            <input type="radio" name="tab" id="tabCreate" checked />
            <label for="tabCreate" style="border-color: #0982f3">create</label>
          </div>

          <div class="nav-tab">
            <input type="radio" name="tab" id="tabRecent" />
            <label for="tabRecent">recent</label>
          </div>
        </nav>

        <div class="content">
          <!-- Create -->
          <article class="generator" id="generator">
            <!-- Generator Link -->
            <form id="form" class="form" autocomplete="off">
              <input
                aria-label="Campo nome reunião"
                type="text"
                name="name"
                id="nameMeeting"
                class="name-meeting"
                value
                title="Nome da reunião não deve conter qualquer um destes caracteres: ?. &, :, ', &quot;, %, #."
                placeholder="ReuniãoFG"
              />

              <input
                type="submit"
                id="buttonSubmit"
                class="input-button"
                value="Gerar Link"
              />
            </form>
          </article>

          <!-- Recent -->
          <article class="recent" id="recent" style="display: none">
            <table class="table">
              <thead>
                <tr>
                  <th>Nome da Reunião</th>
                  <th>Data</th>
                  <th>Link</th>
                </tr>
              </thead>
              <tbody id="tbodyRecent"></tbody>
            </table>
          </article>
